<center><h1>New resource record</h1></center>
<br>
<!--main-->
<div class="container col-md-6 card" style="">
    <div class="card-body">
        <form th:action="@{/register}" th:object="${repository}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="origin">Origin</label>
                    <input type="text" class="form-control" id="origin" th:field="*{origin}" placeholder="Origin">
                </div>
                <div class="form-group col-md-6">
                    <label for="nameRepository">Name repository</label>
                    <input type="text" class="form-control" id="nameRepository" th:field="*{nameRepository}" placeholder="Name Repository">
                </div>

                <div class="form-group col-md-6">
                    <label for="nameRepository">State</label>
                    <input type="text" class="form-control" id="nameRepository" th:field="*{state}" placeholder="Name Repository">
                </div>
            </div>

            <!--<div class="form-row">
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control"  th:field="*{state}">
                        <option selected>Choose...</option>
                        <option>0</option>
                        <option>1</option>
                    </select>
                </div>
            </div>-->
            <div class="form-group">
                <label for="resource">Resource file input</label>
                <input type="file" class="form-control-file" th:field="*{resource}" id="resource">
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
